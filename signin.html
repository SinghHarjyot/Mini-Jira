<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini JIRA Login</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body>
  <div class="login-container">
    <h2>ğŸ” Login to Mini JIRA</h2>
    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <p class="mt-3 text-center">Donâ€™t have an account? <a href="register.html">Register</a></p>
  </div>

  <script type="module">
    import Auth from './js/cognito-auth.js';
    document.getElementById('loginBtn').addEventListener('click', () => {
      const u = username.value, p = password.value;
      if (Auth.login(u, p)) window.location.href = 'index.html';
    });
  </script>
</body>
</html>
